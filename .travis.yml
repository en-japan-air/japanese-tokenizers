sudo: false
language: scala
jdk:
- oraclejdk8
scala:
- 2.11.7
- 2.10.6
cache:
  directories:
  - "$HOME/.ivy2/cache"
  - "$HOME/.sbt/boot/"
script:
- sbt ++$TRAVIS_SCALA_VERSION clean coverage test
before_cache:
- find $HOME/.sbt -name "*.lock" -delete
- find $HOME/.ivy2 -name "ivydata-*.properties" -delete
after_success:
- sbt ++$TRAVIS_SCALA_VERSION coveralls
- test "${TRAVIS_TAG}" && sh "$TRAVIS_BUILD_DIR/.travis.credentials.sh" && sbt ++$TRAVIS_SCALA_VERSION publish
env:
  global:
  - secure: 
  - secure: 
  - secure: 
